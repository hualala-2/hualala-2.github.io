class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">关于一个最基础的springboot项目，我们第一个想到是该是什么呢？</span></span><br><span class="line"><span class="comment">1、导入依赖（pom.xml）</span></span><br><span class="line"><span class="comment">2、文件配置（.property .yml）</span></span><br><span class="line"><span class="comment">	链接mysql数据库</span></span><br><span class="line"><span class="comment">3、模块编写(从上到下)</span></span><br><span class="line"><span class="comment">	1&gt;view层：与controller层协同工作，以js为主，动态展示前端</span></span><br><span class="line"><span class="comment">	2&gt;controller层：业务模块的流程控制，调用service层的个个接口，控制具体的业务流程</span></span><br><span class="line"><span class="comment">	3&gt;service层：业务模块的逻辑应用设计，先设计接口，再实现接口方法</span></span><br><span class="line"><span class="comment">	4&gt;dao层：（mapper，hander，config）Data Access Object 持久化层，有效管理数据</span></span><br><span class="line"><span class="comment">		mp的crud:</span></span><br><span class="line"><span class="comment">			增：insert </span></span><br><span class="line"><span class="comment">			删：物理删除：deleteById 批量删除：deleteBatchIds 逻辑删除：增加<span class="doctag">@Version</span>注解，handler内添加语句</span></span><br><span class="line"><span class="comment">			改：updateById</span></span><br><span class="line"><span class="comment">			查：selectById、selectBatchIds、selectPage(分页查询)、selectList、复杂查询</span></span><br><span class="line"><span class="comment">		mp的其他技术点：主键自动添加、属性自动填充、乐观锁</span></span><br><span class="line"><span class="comment">	5&gt;entity层：根据mysql中各表情况，实体化各个属性，添加注解便于功能实现</span></span><br><span class="line"><span class="comment">		如：以mybatis_plus为例，</span></span><br><span class="line"><span class="comment">		lombok的<span class="doctag">@Data</span>，免除get/set/toString等方法的编写，爽的飞起</span></span><br><span class="line"><span class="comment">		以何种方式自动添加主键的<span class="doctag">@TableId</span>(type=IdType.ID_WORKER)</span></span><br><span class="line"><span class="comment">		某些属性的自动填充<span class="doctag">@TableField</span>(fill=FieldFill.INSERT_UPDATE)//添加和更新加该条注解的属性皆会自动填充</span></span><br><span class="line"><span class="comment">		实现乐观锁中的版本号<span class="doctag">@Version</span>，需添加Version字段，以及乐观锁插件</span></span><br><span class="line"><span class="comment">		做逻辑删除的<span class="doctag">@TableLogic</span></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//entity</span></span><br><span class="line"><span class="comment">//一律使用基本数据类型的包装类</span></span><br><span class="line"><span class="meta">@Data</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">User</span></span>&#123;</span><br><span class="line">    <span class="meta">@TableId(type=IdType.ID_WORKER)</span><span class="comment">//AUTO/INPUT/NONE/UUID/ID_WORKER_STR</span></span><br><span class="line">    <span class="keyword">private</span> Long id;</span><br><span class="line">    <span class="keyword">private</span> String name;</span><br><span class="line">    <span class="keyword">private</span> Integer age;</span><br><span class="line">    <span class="keyword">private</span> String email;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//对应属性create_time</span></span><br><span class="line">    <span class="meta">@TableField(fill=FieldFill.INSERT)</span></span><br><span class="line">    <span class="keyword">private</span> Date createTime;</span><br><span class="line">    <span class="comment">//对应属性update_time</span></span><br><span class="line">    <span class="meta">@TableField(fill=FieldFill.INSERT_UPDATE)</span></span><br><span class="line">    <span class="keyword">private</span> Date updateTime;</span><br><span class="line">    </span><br><span class="line">    <span class="meta">@Version</span></span><br><span class="line">    <span class="keyword">private</span> Integer version;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="meta">@TableLogic</span></span><br><span class="line">    <span class="keyword">private</span> Integer deleted;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//mapper</span></span><br><span class="line"><span class="comment">//引入mybatisplus中的BaseMapper</span></span><br><span class="line"><span class="meta">@Repository</span><span class="comment">//交给springboot实现接口实体化</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">userMapper</span> <span class="keyword">extends</span> <span class="title">BaseMapper</span>&lt;<span class="title">User</span>&gt;</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//乐观锁插件</span></span><br><span class="line"><span class="meta">@Bean</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> OptimisticLockerIntercepter <span class="title">optimisticLockerIntercepter</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="keyword">new</span> OptimisticLockerIntercepter();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
